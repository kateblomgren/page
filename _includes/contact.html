<div class="row g-5 mb-5">
  <div>
    {% for contact in site.data.settings.contact %}
    <div class="row g-5 mb-5">
      <div class="col-md-auto">
        <h4>{{ contact.name }}</h4>
        <p> {{ contact.title }} </p>
        <p>Email: <a href=mailto:{{ contact.email }}>{{ contact.email }}</a></p>
        <p>{{ contact.institution }} | {{ contact.department }} </p>
        <p>Office: {{ contact.office }}</p>
      <div style="font-size: large;">{% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="ms-3 fs-5";"><i class="fab fa-{{ item.icon }}"></i></a>
      {% endfor %} </div>
      </div>
      <div class="col-md-4">
        <img src="{{ site.github.url }}/{{ contact.image }}" alt="Contact" width="100%">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
