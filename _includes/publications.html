<div class="row  mb-5">
  
    
    <div class="row align-items-center mb-2" ">
      <div class="col-md-2">
        <img src="{{site.github.url}}/assets/img/sticker_publications.png" alt="publications" width="100%">
      </div>
      <div class="col-md-10">
        <h3 class="fw-bold ">Publications</h3>
      </div>
    </div>
    <ul>
      {% assign filtered_posts = site.posts | where: 'publication', page.what %}
      {% for post in filtered_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul> 
      
    
   

    <div class="row align-items-center mb-2" ">
      <div class="col-md-2">
        <img src="{{site.github.url}}/assets/img/sticker-talk.png" alt="talks" width="100%">
      </div>
      <div class="col-md-10">
        <h3 class="fw-bold ">Talks</h3>
      </div>
      <div>
        {% for post in site.tags.talk %}
          <p><a href="{{site.github.url}}/{{post.title}}"> {{post.title}} </a> </p>
        {% endfor %}
      </div>
    </div>

  
</div>
